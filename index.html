<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>馬鈴薯 實境 AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
        }
    </style>
</head>
<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs>
        
        <a-marker type='pattern' url='potato-marker.patt'>
            <a-entity
                gltf-model="#marker_model" 
                scale="0.5 0.5 0.5" 
                position="0 0 0"       rotation="90 270 0">    </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        
        <a-assets>
            <a-asset-item id="marker_model" src="model.glb"></a-asset-item>
        </a-assets>
    </a-scene>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>可愛馬鈴薯 AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #cce7ff; /* 淺藍背景，保持簡潔一致 */
    }
    model-viewer {
      width: 100%;
      height: 100vh; /* 佔滿整個視窗 */
    }
  </style>
</head>
<body>
  <model-viewer
    src="model.glb" 
    alt="可愛馬鈴薯"
    ar
    auto-rotate
    camera-controls
    shadow-intensity="1">
  </model-viewer>
</body>
</html>

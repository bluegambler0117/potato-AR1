<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>可愛馬鈴薯 AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      /* 網頁背景設為透明 */
      background-color: transparent;
    }
    model-viewer {
      width: 100%;
      height: 100vh; 
      /* 讓模型檢視器背景透明（注意：在某些瀏覽器中，模型本身仍然需要背景來顯示光影）*/
      --poster-background-color: transparent;
    }
  </style>
</head>
<body>
  <model-viewer
    src="model.glb" 
    alt="可愛馬鈴薯"
    ar
    auto-rotate
    camera-controls
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
